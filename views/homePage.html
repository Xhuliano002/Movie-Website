<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movify-Movies & Serials</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <img src="images/logo.png" alt="logo" id="logo" />
        <ul>
          <li>
            <a href="#" class="selected"
              ><img
                src="images/movie_logo.png"
                alt="movies"
                class="navbar_logo"
              />Filma</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="images/serial_logo.png"
                alt="serials"
                class="navbar_logo"
              />Seriale</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="images/white_heart.png"
                alt="favourites"
                class="navbar_logo"
              />Favoritët</a
            >
          </li>
        </ul>
        <aside id="important_access_navbar">
          <input type="text" id="search_input" placeholder="Search" />
          <img src="images/search.png" alt="search" id="search_icon" />
          <a href="#"><img src="images/user.png" alt="profile" /></a>
        </aside>
      </nav>
    </header>

    <main>
      <section class="parallax">
        <div id="calendar">
          <h2>Edhe pak ditë:</h2>
          <p>Civil War: 20/04/2024</p>
          <table>
            <caption>
              April 2024
            </caption>

            <thead>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td colspan="5"></td>
                <td>1</td>
                <td>2</td>
              </tr>
              <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
              </tr>
              <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
              </tr>
              <tr>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
              </tr>
              <tr>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
              </tr>
              <tr>
                <td>31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <div>
      <a
        href="https://logwork.com/countdown-timer"
        class="countdown-timer"
        data-timezone="Europe/Tirane"
        data-date="2024-04-13 12:30"
        >Countdown Timer</a
      >
    </div>
    <div class="loader" id="loader">
      <!-- JavaScript will dynamically add red pieces -->
    </div>

    <footer>
      <p>&copy; 2024 Semantic HTML & CSS Position Exercise</p>
    </footer>
  </body>
</html>
